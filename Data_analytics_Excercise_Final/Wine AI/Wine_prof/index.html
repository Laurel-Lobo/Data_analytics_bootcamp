<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vinocracy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="hero text-center">
      <h1>Vinocracy</h1>
      <p>The Wine is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="Body">Body style (light body, medium body, full body)</label>
                      <input class="form-control" id="Body" type="text" placeholder="light body">
                    </li>
                    <li class="filter list-group-item">
                      <label for="Tannins">Tannin content (low tannins, medium tannins, high tannins)</label>
                      <input class="form-control" id="Tannins" type="text" placeholder="low tannins">
                    </li>
                    <li class="filter list-group-item">
                      <label for="Fruit">Fruit content (fruity, berry, citrus, stone fruit, tropical fruit)</label>
                      <input class="form-control" id="Fruit" type="text" placeholder="berry">
                    </li>
                    <li class="filter list-group-item">
                      <label for="Acid">Acid level (high acidity, low acidity)</label>
                      <input class="form-control" id="Acid" type="text" placeholder="low acidity">
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <h1 class="text-center loader" id="loader"></h1>
            <table id="vino-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Wine</th>
                  <th class="table-head">Price</th>
                  <th class="table-head">Body</th>
                  <th class="table-head">Tannins</th>
                  <th class="table-head">Fruit</th>
                  <th class="table-head">Acid</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Work in progress Laurel Lobo</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/lcboscrape.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
